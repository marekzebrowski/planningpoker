<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Planing Poker</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="container lift:surround?with=default;at=content">
    <div class="row-fluid">
    <div class="span12 ">
      <h2><span class="lift:PokerControl.user" ><span class="login_user_name"></span></span> Let's play Planning Poker </h2>
      </div>
      </div>
      <div class="lift:comet?type=Poker">
      	<div class="row-fluid"><div class="span12">Votes</div></div> 
        <div class="row-fluid uservotes">
			<div class="span2 uservote"  style="border: 2px solid black; border-radius: 5px; text-align: center;">
				<h4> <span class="lead name">John</span></h4>
				<h2> <span class="lead vote">3</span></h2>
			</div>
			<div class="span2 finalresults">
					<h2>0</h2>
			</div>			
		</div>
      </div>
	  <form class="lift:form.ajax">
	  <div class="lift:PokerControl">
	  <div class="row-fluid actbuttons with-name-only">
	  <div class="span12">
	  	<input class="btn btn-primary" type="button" value="?" >
	  	<input class="btn btn-primary"  type="button" value="1"> 
	  	<input class="btn btn-primary"  type="button" value="2">
	  	<input class="btn btn-primary"  type="button" value="3">
	  	<input class="btn btn-primary"  type="button" value="5">
	  	<input class="btn btn-primary"  type="button" value="8">
	  	<input class="btn btn-primary"  type="button" value="13">
	  	<input class="btn btn-primary"  type="button" value="20">
	  	<input class="btn btn-primary"  type="button" value="40">
	  	<input class="btn btn-primary"  type="button" value="100">
	  	<input class="btn btn-primary"  type="button" value="∞">
	  	</div>
	  	</div>
	  	<div class="row-fluid with-name-only">
	  		  <div class="span12">
	  	  	<input class="btn btn-warning"  type="button" name="show" value="show" />
		  	<input class="btn btn-success"  type="button" name="new_vote" value="new_vote" />
		  	<input class="btn btn-danger"  type="button" name="leave" value="leave" />
		  	</div>
	  	</div>
	  	
	  	<div class="row-fluid username">
	  		  <div class="span12">
	  		Your name?
	  		<input type="text" name="username" />
	  		<input type="submit" value="login" />
	  	</div>
	  	</div>
	  </div>
	  </form>
	  <script type="text/javascript">
	  function animateResults(){
		  $(".minvote").animate({marginTop:'20px'},300);
		  $(".maxvote").animate({marginTop:'-20px'},300);
	  };
	  
	  </script>
    </div>
  </body>
</html>
